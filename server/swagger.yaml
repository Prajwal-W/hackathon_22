      tags:
        - User
      summary: Register New User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                Name: Abhijeet
                Role: manager
                Email: test@test
                Password: abhi123
      responses:
        '201':
          description: Created
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '393'
            ETag:
              schema:
                type: string
                example: W/"189-RY40Slk/iMHsAgj6eN8zaT5kxF8"
            Date:
              schema:
                type: string
                example: Thu, 22 Dec 2022 02:32:05 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                User:
                  Name: Abhijeet
                  Role: manager
                  Email: test@test
                  Password: $2b$10$fltIDwWdPmXuzG1aQYagXO8QnxlJrcKlj3H0HkcXkJdcwZjVVjfo.
                  _id: 63a3c1a552b9a6a2c4b726a7
