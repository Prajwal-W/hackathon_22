              schema:
                type: string
                example: Express
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '33'
            ETag:
              schema:
                type: string
                example: W/"21-iGErLku/9taeeOQN+9qwFgLXnuo"
            Date:
